<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webhook Sender</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Webhook Spamer</h1>

    <!-- Webhook追加 -->
    <div class="input-group">
      <label for="newWebhook">Webhook URLを追加:</label>
      <input type="text" id="newWebhook" placeholder="Webhook URLを入力してください">
      <button id="addWebhook">追加</button>
    </div>

    <!-- 保存されたWebhookリスト -->
    <div>
      <h2>保存されたWebhooks</h2>
      <ul id="savedWebhooks"></ul>
    </div>

    <!-- Webhook送信フォーム -->
    <form id="webhookForm">
      <div class="input-group">
        <label for="webhookSelect">使用するWebhook:</label>
        <select id="webhookSelect" multiple></select>
      </div>
      <div class="input-group">
        <label for="message">メッセージ内容:</label>
        <textarea id="message" rows="4" placeholder="メッセージを入力"></textarea>
      </div>
      <div class="input-group">
        <label for="fileUpload">ファイルをアップロード (任意):</label>
        <input type="file" id="fileUpload" multiple>
      </div>
      <div class="input-group">
        <label for="repeatCount">繰り返し回数:</label>
        <input type="number" id="repeatCount" value="1" min="1" max="100">
      </div>
      <div class="input-group">
        <label for="sendCount">一度に送信するWebhook数:</label>
        <input type="number" id="sendCount" value="1" min="1">
      </div>
      <button type="submit">Webhook送信</button>
    </form>

    <!-- 統計と履歴 -->
    <div>
      <h2>統計情報</h2>
      <p id="statsDisplay">成功: 0 | 失敗: 0</p>
    </div>
    <div>
      <h2>送信履歴</h2>
      <ul id="historyList"></ul>
    </div>
  </div>
  <p>2024 Webhook Spamer | Create by Zenon-i</p>

  <script src="script.js"></script>
</body>
</html>
